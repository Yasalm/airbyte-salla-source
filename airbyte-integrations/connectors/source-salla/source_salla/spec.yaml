documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Salla Spec
  type: object
  required:
    - credentials
  properties:
    credentials:
      type: object
      required:
        - client_id
        - client_secret
        - refresh_token
      properties:
        client_id:
          title: Client ID
          type: string
          order: 0
        client_secret:
          title: Clinet Secret
          type: string
          order: 1
        access_token:
          title: Access Token
          type: string
          order: 2
        refresh_token:
          title: Refresh Token
          type: string
          order: 3
    from_date:
      title: Start of Sync
      type: string
      format: date